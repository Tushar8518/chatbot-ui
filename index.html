<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAU InfoBot</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="chatbot-container" id="chatbot-container">
        <div class="chat-header">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Bot" class="bot-avatar">
            <h2>PAU InfoBot</h2>
            <button id="mode-toggle" aria-label="Toggle Dark/Light Mode">☀️</button>
        </div>

        <div class="chat-body" id="chat-body">
            </div>

        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="Ask about PAU or type 'time'...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
